<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3주차 캐러셀 컴포넌트</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    
    <!-- 탐색 네비 - 추천게임 -->
    <div class="carousel__nav">
      <a href="#">
        <img src="/assets/images/03-week/icons/game-icon.png" alt="게임 목록 이동" />
        <h2>추천게임</h2>
        <svg width="8" height="13" viewBox="0 0 8 13" fill="none" xmlns="http://www.w3.org/2000/svg">

    </div>

    <!-- 콘텐츠 - 카드 -->
     <div class="carousel__wrapper">
        <div class="card">
          <a href="#">
            <figure>
              <picture>
                <source src="/assets/images/03-week/game-background-1-1.avif"/>
                <img src="/assets/images/03-week/game-background-1-1.png" alt="크로노 오디세이" />
              </picture>
              <picture>
                <source src="/assets/images/03-week/game-character-1-1.avif"/>
                <img src="/assets/images/03-week/game-character-1-1.png"/>
              </picture>
              <figcaption>
                <strong>크로노 오디세이</strong>
                <p>멈춰 있던 시간이 흐른다</p>
                <span>MMORPG</span>
              </figcaption>  
            </figure>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <figure>
              <picture>
                <source src="/assets/images/03-week/game-background-1-2.avif"/>
                <img src="/assets/images/03-week/game-background-1-2.png" alt="아키에이지 워" />
              </picture>
              <picture>
                <source src="/assets/images/03-week/game-character-1-2.avif"/>
                <img src="/assets/images/03-week/game-character-1-2.png"/>
              </picture>
              <figcaption>
                <strong>아키에이지 워</strong>
                <p>시대의 전설을 향해</p>
                <span>MMORPG</span>
              </figcaption>  
            </figure>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <figure>
              <picture>
                <source src="/assets/images/03-week/game-background-2-1.avif"/>
                <img src="/assets/images/03-week/game-background-2-1.png" alt="패스 오브 엑자일2" />
              </picture>
              <picture>
                <source src="/assets/images/03-week/game-character-2-1.avif"/>
                <img src="/assets/images/03-week/game-character-2-1.png"/>
              </picture>
              <figcaption>
                <strong>패스 오브 엑자일 2</strong>
                <p>얼리 액세스 오픈!</p>
                <span>핵앤슬래시</span>
              </figcaption>  
            </figure>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <figure>
              <picture>
                <source src="/assets/images/03-week/game-background-2-2.avif"/>
                <img src="/assets/images/03-week/game-background-2-2.png" alt="오딘 발할라 라이징" />
              </picture>
              <picture>
                <source src="/assets/images/03-week/game-character-2-2.avif"/>
                <img src="/assets/images/03-week/game-character-2-2.png"/>
              </picture>
              <figcaption>
                <strong>오딘 : 발할라 라이징</strong>
                <p>신의 영역을 차지하라</p>
                <span>MMORPG</span>
              </figcaption>  
            </figure>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <figure>
              <picture>
                <source src="/assets/images/03-week/game-background-3-1.avif"/>
                <img src="/assets/images/03-week/game-background-3-1.png" alt="롬" />
              </picture>
              <picture>
                <source src="/assets/images/03-week/game-character-3-1.avif"/>
                <img src="/assets/images/03-week/game-character-3-1.png"/>
              </picture>
              <figcaption>
                <strong>롬: 리멤버 오브 마제스</strong>

                <span>MMORPG</span>
              </figcaption>  
            </figure>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <figure>
              <picture>
                <source src="/assets/images/03-week/game-background-3-2.avif"/>
                <img src="/assets/images/03-week/game-background-3-2.png" alt="배틀그라운드" />
              </picture>
              <picture>
                <source src="/assets/images/03-week/game-character-3-2.avif"/>
                <img src="/assets/images/03-week/game-character-3-2.png"/>
              </picture>
              <figcaption>
                <strong>배틀그라운드</strong>
                <p>최후까지 생존하라!</p>
                <span>배틀로얄</span>
              </figcaption>  
            </figure>
          </a>
